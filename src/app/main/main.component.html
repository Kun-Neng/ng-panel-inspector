<mat-grid-list cols="4" [rowHeight]="rowHeight">

    <app-table></app-table>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="2" [style]="tileStyle">
    <app-panel></app-panel>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="1" [style]="tileStyle">
    <app-defect-details></app-defect-details>
  </mat-grid-tile>
</mat-grid-list>
